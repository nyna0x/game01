<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>助けに駆けつける！</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #ddd;
      position: relative;
      font-family: sans-serif;
    }
    #title {
      position: fixed;
      top: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 32px;
      color: red;
      font-weight: bold;
      z-index: 10;
      user-select: none;
    }
    #credit {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.4);
      z-index: 2;
      user-select: none;
    }
    #gameCanvas {
      display: block;
      margin: 80px auto 10px auto;
      background: #111;
      border: 8px double #666;
      position: relative;
      z-index: 1;
    }
    #instructions {
      text-align: left;
      font-size: 14px;
      color: #333;
      margin: 0 auto;
      width: 800px;
      line-height: 1.6;
    }
    #instructions img {
      vertical-align: middle;
      width: 40px;
      height: 40px;
      margin: 0 5px;
    }
    #startOverlay {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 300px;
      background: black;
      color: white;
      font-size: 24px;
      font-family: sans-serif;
      z-index: 5;
      pointer-events: none;
    }
    #startText {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="title">助けに駆けつける！</div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="startOverlay">
    <div id="startText">PRESS SPACE BUTTON</div>
  </div>
  <div id="instructions">
    操作：↑キーで上、↓キーで下に移動<br>
    プレイヤー：<img src="image1.png">　障害物：<img src="image2.png"><img src="image3.png"><img src="image4.png"><img src="image5.png">
  </div>
  <div id="credit">©Nyna</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const playerImg = new Image();
  playerImg.src = "image1.png";

  const obstacleImgs = ["image2.png", "image3.png", "image4.png", "image5.png"].map(src => {
    const img = new Image();
    img.src = src;
    return img;
  });

  const goalImg = new Image();
  goalImg.src = "image6.png";

  const player = {
    x: 50,
    y: 180,
    width: 80,
    height: 80,
    dy: 0,
    swingOffset: 0,
    swingDirection: 1,
    vx: 0,
    vy: 0,
    hit: false,
    rotation: 0
  };

  const obstacles = [];
  let gameOver = false;
  let gameClear = false;
  let spawnTimer = 0;
  let frameCount = 0;
  const keys = {};

  let distance = 2800;
  let goalShown = false;
  let goal = null;

  let started = false;
  let startTime = 0;
  
  let touchY = null;

canvas.addEventListener("touchstart", (e) => {
  if (e.touches.length > 0) {
    touchY = e.touches[0].clientY;
  }
});
canvas.addEventListener("touchmove", (e) => {
  if (e.touches.length > 0) {
    touchY = e.touches[0].clientY;
  }
});
canvas.addEventListener("touchend", (e) => {
  touchY = null;
});


  // 追加フラグ：ゲームプレイ終了後のエンディング開始判定
  let gamePlayEnd = false;

  // 文章スクロール用の設定
  const endingText = "スーペリアレディは迅速に助けに駆けつけたが、間に合わなかった。連れ去られた者は無惨な姿になった後だった。そしてどこからともなく声が聞こえた。お前では何も救えないと。スーペリアレディは怒りに燃え、声のする方へのまた駆けていった。正義のパワーで悪を駆逐するために。";
  let textY = canvas.height + 20; // 画面の下より少し下から開始
  let textScrollSpeed = 1;
  let textScrollFinished = false;

  // プレイヤー消えるアニメ用
  let playerExitAnim = false;

  // タイトル再表示用にoverlayの操作用
  const startOverlay = document.getElementById("startOverlay");
  
  // ダミー関数
function resetGame() {
  console.log("ゲームスタート！");
}

// ゲーム開始関数（共通）
function startGame() {
  startOverlay.style.display = "none";
  started = true;
  startTime = performance.now();
  resetGame();
}

// キーボード操作
document.addEventListener("keydown", e => {
  keys[e.key] = true;
  if (!started && e.key === " ") {
    startGame();
  }
});

document.addEventListener("keyup", e => {
  keys[e.key] = false;
});

// タッチ操作でゲーム開始
document.addEventListener("touchstart", e => {
  if (!started) {
    startGame();
  }
}, { passive: true });


  function resetGame() {
    // ゲーム初期化（タイトルから再開用）
    player.x = 50;
    player.y = 180;
    player.dy = 0;
    player.vx = 0;
    player.vy = 0;
    player.hit = false;
    player.rotation = 0;

    obstacles.length = 0;
    gameOver = false;
    gameClear = false;
    spawnTimer = 0;
    frameCount = 0;

    distance = 2800;
    goalShown = false;
    goal = null;

    gamePlayEnd = false;
    textY = canvas.height + 20;
    textScrollFinished = false;
    playerExitAnim = false;
  }

  function createObstacle() {
    const height = Math.random() * 100 + 30;
    const y = Math.random() * (canvas.height - height);
    const img = obstacleImgs[Math.floor(Math.random() * obstacleImgs.length)];
    const obstacle = {
      x: canvas.width,
      y: y,
      width: 40,
      height: height,
      img: img,
      vy: 0
    };

    if (distance <= 1000) {
      obstacle.vy = Math.random() < 0.5 ? 1 + Math.random() * 1 : -1 - Math.random() * 1;
    }

    obstacles.push(obstacle);
  }

  function update() {
    if (!started || performance.now() - startTime < 500) return;

    if (gameOver) return; // 衝突ゲームオーバー時は動かさない
    if (gamePlayEnd) {
      // エンディング処理

      // 文章スクロール
      if (!textScrollFinished) {
        textY -= textScrollSpeed;
        // 文章全部が画面の上端までスクロール完了した判定
        // 文章の高さをおよそ100pxとして、0より上に完全に消えたら完了とする
        if (textY + 100 < 0) {
          textScrollFinished = true;
        }
      } else if (!playerExitAnim) {
        // 文章スクロール完了したらプレイヤーを左→右に動かす
        player.x += 5;
        if (player.x > canvas.width) {
          playerExitAnim = true;
          // 少し遅延後リセット
          setTimeout(() => {
            started = false;
            startOverlay.style.display = "block";
            resetGame();
          }, 1000);
        }
      }
      return; // エンディングはここで終了
    }

    // ゲームプレイ中の通常処理 -----------------------------------
      if (!player.hit) {
       if (keys["ArrowUp"] || keys["w"] || (touchY !== null && touchY < window.innerHeight / 2)) {
       player.dy = -5;
        } else if (keys["ArrowDown"] || keys["s"] || (touchY !== null && touchY >= window.innerHeight / 2)) {
       player.dy = 5;
      } else {
      player.dy = 0;
      }

      player.y += player.dy;

      if (player.y < 0) player.y = 0;
      if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
    } else {
      player.x += player.vx;
      player.y += player.vy;
      player.vy += 0.5;
      player.rotation += 0.2;
    }

    for (let i = obstacles.length - 1; i >= 0; i--) {
      obstacles[i].x -= 15;
      if (distance <= 1000) {
        obstacles[i].y += obstacles[i].vy;
        if (obstacles[i].y < 0 || obstacles[i].y + obstacles[i].height > canvas.height) {
          obstacles[i].vy *= -1;
        }
      }
      if (obstacles[i].x + obstacles[i].width < 0) {
        obstacles.splice(i, 1);
      }
    }

    // 衝突判定
    for (const obs of obstacles) {
      if (!player.hit &&
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y) {
        player.hit = true;
        player.vx = 10;
        player.vy = -10;
        player.rotation = 0;
        gameOver = true;
        setTimeout(() => {
          location.reload();
        }, 2000);
      }
    }

    // ゴール処理
    if (!goalShown && distance <= 0) {
      distance = 0;
      goal = {
        x: canvas.width - 60, // 右端表示（少し右寄せ）
        y: 160,
        width: 60,
        height: 80,
        img: goalImg
      };
      goalShown = true;
      gamePlayEnd = true; // ゲームプレイ終了、エンディング開始フラグON
    }

    if (goal && !gamePlayEnd) {
      goal.x -= 15;
      if (player.x < goal.x + goal.width &&
          player.x + player.width > goal.x &&
          player.y < goal.y + goal.height &&
          player.y + player.height > goal.y) {
        gameClear = true;
      }
    }

    spawnTimer++;
    if (spawnTimer > 60 && distance > 0) {
      createObstacle();
      spawnTimer = 0;
    }

    frameCount++;
    if (frameCount % 1 === 0 && distance > 0) {
      distance -= 4;
      if (distance < 0) distance = 0;
    }

    player.swingOffset += player.swingDirection * 0.2;
    if (player.swingOffset > 2 || player.swingOffset < -2) {
      player.swingDirection *= -1;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // エンディング中は背景・障害物停止なのでここで止めておく
    if (!gamePlayEnd) {
      // 背景シェイク処理
      let shakeX = Math.random() * 4 - 2;
      let shakeY = Math.random() * 4 - 2;
      ctx.save();
      ctx.translate(shakeX, shakeY);

      // 障害物描画
      for (const obs of obstacles) {
        ctx.drawImage(obs.img, obs.x, obs.y, obs.width, obs.height);
      }

      // ゴール描画（動いている時のみ）
      if (goal && !gamePlayEnd) {
        ctx.drawImage(goal.img, goal.x, goal.y, goal.width, goal.height);
      }

      // プレイヤー描画
      ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
      ctx.rotate(player.rotation);
      ctx.drawImage(playerImg, -player.width / 2, -player.height / 2 + player.swingOffset, player.width, player.height);
      ctx.restore();
    } else {
      // エンディング中は静止画として表示

      // 背景黒（もしくは元々の背景）
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 障害物はそのまま静止画として表示
      for (const obs of obstacles) {
        ctx.drawImage(obs.img, obs.x, obs.y, obs.width, obs.height);
      }

      // ゴールは右端固定で表示
      if (goal) {
        ctx.drawImage(goal.img, goal.x, goal.y, goal.width, goal.height);
      }

      // プレイヤー描画（文章スクロール中は位置固定、スクロール終わってプレイヤーが右へ消えるアニメ中はX座標移動）
      ctx.save();
      ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
      ctx.rotate(player.rotation);
      ctx.drawImage(playerImg, -player.width / 2, -player.height / 2 + player.swingOffset, player.width, player.height);
      ctx.restore();

      // 文章スクロール描画
      ctx.fillStyle = "white";
      ctx.font = "18px sans-serif";
      ctx.textAlign = "center";

      // 複数行に分割して描画（約30文字ごと）
      const maxCharsPerLine = 30;
      let lines = [];
      for (let i = 0; i < endingText.length; i += maxCharsPerLine) {
        lines.push(endingText.substr(i, maxCharsPerLine));
      }

      for (let i = 0; i < lines.length; i++) {
        ctx.fillText(lines[i], canvas.width / 2, textY + i * 22);
      }
    }

    // ゲーム情報描画
    if (started && !gamePlayEnd) {
      ctx.fillStyle = "white";
      ctx.font = "20px sans-serif";
      ctx.fillText(`救助対象まで: ${Math.max(distance, 0)}m`, 10, 30);
    }

    // ゲームオーバー文字
    if (gameOver) {
      ctx.fillStyle = "white";
      ctx.font = "48px sans-serif";
      ctx.fillText("GAME OVER", canvas.width / 2 - 150, canvas.height / 2);
    }

    // ゲームクリア文字
    if (gameClear) {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.font = "64px sans-serif";
      ctx.fillText("CLEAR", canvas.width / 2 - 100, canvas.height / 2);
    }
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  loop();
</script>
</body>
</html>
